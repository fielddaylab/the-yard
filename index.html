<!DOCTYPE html>
<html>
<head>
<title>Field Day Lab - The Yard</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
<style type="text/css">

* {
  box-sizing: border-box; /* for my sanity */
}

body {
  padding: 0;
  margin: 0;
  font-family: 'Open Sans', sans-serif;
  letter-spacing: 2px;
}

.clearfix:after {
  content: ".";
  visibility: hidden;
  display: block;
  height: 0;
  clear: both;
}

#navbar {
  background-color: rgb(59,59,59);
  color: white;
  height: 50px;
}

#brand {
  float: left;
  height: 100%;
}

#brand img {
  height: 100%;
  padding-left: 5px;
  padding-top: 3px;
  padding-bottom: 3px;
}

#hamburger {
  float: right;
  height: 100%;
}

#hamburger img {
  height: 100%;
  padding-top: 15px;
  padding-bottom: 15px;
  padding-right: 15px;
}

#jumbotron {
  width: 100%;
  height: 50vh;
  position: relative;
  background-image: url(assets/large/jumbotron.jpg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

#play-games {
  position: absolute;
  color: rgb(61,183,221);
  background-color: white;
  padding: 15px;
  width: 240px;
  margin: 0 auto;
  bottom: 50px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 20px;
  border-radius: 9999px;
}

</style>
</head>
<body>

<div id="navbar">
  <div id="brand">
    <img src="assets/icons/brand.png">
  </div>
  <div id="hamburger">
    <img src="assets/icons/hamburger.png">
  </div>
</div>

<div id="jumbotron">
  <div id="play-games">
    PLAY GAMES!
  </div>
</div>

</body>
</html>
